<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcContainer">
        <div class="calcDisplay">
            <div class="calcDisplayTop">0</div>
            <div class="calcDisplayBottom">0</div>            
        </div>
        <div class="calcRow">
            <button class="calcButton calcButtonTop">AC</button>
            <button class="calcButton calcButtonTop">+/-</button>
            <button class="calcButton calcButtonTop">%</button>
            <button class="calcButton calcButtonOp">^</button>
        </div> 
        <div class="calcRow">
            <button class="calcButton">7</button>
            <button class="calcButton">8</button>
            <button class="calcButton">9</button>
            <button class="calcButton calcButtonOp">/</button>
        </div>
        <div class="calcRow">
            <button class="calcButton">4</button>
            <button class="calcButton">5</button>
            <button class="calcButton">6</button>
            <button class="calcButton calcButtonOp">x</button>
        </div>
        <div class="calcRow">
            <button class="calcButton">1</button>
            <button class="calcButton">2</button>
            <button class="calcButton">3</button>
            <button class="calcButton calcButtonOp">+</button>
        </div>
        <div class="calcRow">
            <button class="calcButton calcButtonWidth2">0</button>
            <button class="calcButton">.</button>
            <button class="calcButton calcButtonOp">=</button>
            <button class="calcButton calcButtonOp">-</button>
        </div>

    </div>
</body>
</html>
