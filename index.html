<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcContainer">
        <div class="calcDisplay">
                    
        </div>
        <div class="calcRow">
            <button class="calcButton clear">AC</button>
            <button class="calcButton negative">+/-</button>
            <button class="calcButton percent">%</button>
            <button class="calcButton calcOp" name="^">^</button>
        </div> 
        <div class="calcRow">
            <button class="calcButton number">7</button>
            <button class="calcButton number">8</button>
            <button class="calcButton number">9</button>
            <button class="calcButton calcOp" name="/">/</button>
        </div>
        <div class="calcRow">
            <button class="calcButton number">4</button>
            <button class="calcButton number">5</button>
            <button class="calcButton number">6</button>
            <button class="calcButton calcOp" name="*">x</button>
        </div>
        <div class="calcRow">
            <button class="calcButton number">1</button>
            <button class="calcButton number">2</button>
            <button class="calcButton number">3</button>
            <button class="calcButton calcOp" name="+">+</button>
        </div>
        <div class="calcRow">
            <button class="calcButton number">0</button>
            <button class="calcButton decimal">.</button>
            <button class="calcButton equals">=</button>
            <button class="calcButton calcOp" name="-">-</button>
        </div>

    </div>
</body>
</html>
